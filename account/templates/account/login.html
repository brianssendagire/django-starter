{% extends 'base.html' %}
{% load material_form %}

{% load static %}

{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 750px;
    margin: auto;
    margin-top: auto;
    min-height: 350px;
    }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }

  .form-signin .spring-section{
    /** background-color: rgba(10, 66, 191, 0.04); **/
    text-align: center;
    padding: 0 !important;
  }

  .form-signin .spring-section .spring-graphic{
    max-width: 100%;
    height: auto;
    min-height: 25em;
  }

   .logo-login{
    height: 80px;
   }

   @media only screen and (max-width: 993px){
        .form-signin {
            max-width: 500px;
        }
   }

  .h5  {
    text-align: center;
  }
    .btn,
    .btn-large,
    .btn-small,
    .btn-flat {
       border-radius: 4px;
       font-weight: 500;
    }

    .card:hover {
       /** box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.18); **/
    }

    .card {
       border-radius: 6px;
       /** box-shadow: 0px 5px 25px 0px rgba(0, 0, 0, 0.15); **/
    }

    .login-section{
        min-width: 35%;
        max-width: 500px;
        margin: auto;
        padding: 20px 40px;
        min-height: 350px;
        box-shadow: 0px 5px 25px 0px rgba(0, 0, 0, 0.15);
    }

    .sign-section{
        min-height: 90vh;
        width:100%;
        display: flex;
        justify-content: center;
        margin-top: 70px;
    }

    .strike-title {
       width: 100%;
       text-align: center;
       border-bottom: 1px solid #a8a8a8;
       line-height: 0.1em;
       margin: 30px 0 0;
       font-size: 1.1rem;
    }

    .strike-title span {
        background:#fff;
        padding:0 10px;
    }

    #id_password_container{
        margin-bottom: 8px;
        margin-top: 15px;
    }

    .forgot-password-section{
        margin-bottom: 10px;
    }

    .forgot-password-url{
        font-size: .85rem;
        color: #D53733;
    }

    .forgot-password-url:hover{
        color: #C62623;
        text-decoration: underline;
    }
    .password-field{
        position: relative;
    }

    .password-field .btn-floating{
        position: absolute;
        right: -4.5px;
        top: 0;
        border-radius: 10%;
        margin-top: 9px;
        max-height: 37px;
    }

    #password_mode .material-icons{
        transition: all 0.2s ease;
    }

    #password_mode .active{
        color: #43A047 !important;
    }

    .input-field > label:not(.label-icon).active{
        color: #757575;
    }
</style>

<div class="sign-section">
    <div class="card login-section">
            <form method="post">{% csrf_token %}
                <h5 class="h5 font-weight-normal" style="font-weight: 600px;">LOGIN</h5>
                {% form form=login_form %}
                {% part form.password %}
                <div class="row">
                    <div class="input-field password-field col s12 required" id="id_password_container" style="position: relative;">
                        <label for="password" class="active">Password</label>
                        <input id="password" maxlength="254" name="password" placeholder="Enter your password" type="password">
                        <a class="btn-floating floating-icon" id="password_mode">
                            <i class="material-icons">remove_red_eye</i>
                        </a>
                    </div>
                </div>
                {% endpart %}
                {% endform %}
                <div class="center">
                    <button class="waves-effect waves-light btn green darken-1" type="submit" style="min-width: 95px;">Login</button>
                </div>
                <div class="center" style="margin-top: 15px;">
                    <span style="font-size: .85rem;">NITA-U {% now "Y" %}&copy; | All rights reserved</span>
                </div>
            </form>
        </div>
</div>

<script>
    (function(window, document, undefined) {
        $('#password_mode').on('click', function(e){
          $(this).find('.material-icons').toggleClass("active");
          var input = $("#password");
          if (input.attr("type") === "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });
    })(window, document);
</script>

{% endblock content %}
